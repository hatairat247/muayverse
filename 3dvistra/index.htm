<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="../favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="../favicon/favicon.svg" />
    <link rel="shortcut icon" href="../favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MuayVerse" />
    <link rel="manifest" href="../favicon/site.webmanifest" />
    <title>MuayVerse - Art Of Eight Lims</title>

    <link rel="stylesheet" href="../css/loading.css">
    <link rel="stylesheet" href="../css/style.css">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" id="metaViewport"
        content="user-scalable=no, initial-scale=1, width=device-width, viewport-fit=cover"
        data-tdv-general-scale="0.5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <script src="lib/tdvplayer.js?v=1769769882248"></script>
    <link rel="preload" href="locale/en.txt?v=1769769882248" as="fetch" crossorigin="anonymous" />
    <link rel="preload" href="script.js?v=1769769882248" as="script" />
    <meta name="description" content="Virtual Tour" />
    <meta name="theme-color" content="#FFFFFF" />
    <script src="script.js?v=1769769882248"></script>
    <style type="text/css">
        html,
        body {
            height: 100%;
            width: 100%;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .fill-viewport {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        .fill-viewport.landscape-left {
            left: env(safe-area-inset-left);
        }

        .fill-viewport.landscape-right {
            right: env(safe-area-inset-right);
        }

        /* ซ่อนไว้ก่อน */
        #viewer {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
            /* กันไม่ให้เผลอไปกดโดนตอนมันยังไม่ขึ้น */
        }

        /* สั่งโชว์ทีหลัง */
        #viewer.visible {
            opacity: 1;
            pointer-events: auto;
        }

        #preloadContainer {
            z-index: 200;
            opacity: 1;
            transition: opacity 0.5s;
            -webkit-transition: opacity 0.5s;
            -moz-transition: opacity 0.5s;
            -o-transition: opacity 0.5s;
        }
    </style>

</head>

<body>
    <div id="preloadContainer" class="fill-viewport">
        <div style="z-index: 4; position: absolute; overflow: hidden; left: 0; top: 0; width: 100%; height: 100%;">

            <main class="loading-container">
                <div class="gloves-container">
                    <img src="../img/PunchLoading.png" alt="Boxing Gloves" class="gloves-image">
                </div>

                <h1 class="loading-title">MUAYVERSE</h1>

                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill">
                            <div class="progress-wave-start"></div>
                            <div class="progress-wave"></div>
                        </div>
                        <div class="progress-track">
                            <div class="progress-stop"></div>
                        </div>
                    </div>
                </div>

                <p class="loading-subtitle">Loading virtual tour. Please wait...</p>
            </main>

            <script src="loadingVR.js"></script>
        </div>
    </div>
    <div id="viewer" class="fill-viewport"></div>
</body>

</html>
